<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
    
    <div id="calculator">
        <div id="h2-detail">
            <h2>Calculator</h2>
        </div>
        <div id="display-container">
            <p id="display"></p>
        </div>

        <div class="button" data-value="A/C">
            <span>A/C</span>
        </div>
        <div class="button" data-value="/">
            <span>/</span>
        </div>
        <div class="button" data-value="*">
            <span>*</span>
        </div>
        <div class="button" data-value="&larr">
            <span> &larr; </span>
        </div>
        <div class="button" data-value="7">
            <span>7</span>
        </div>
        <div class="button" data-value="8">
            <span>8</span>
        </div>
        <div class="button" data-value="9">
            <span>9</span>
        </div>
        <div class="button" data-value="-">
            <span>-</span>
        </div>
        <div class="button" data-value="4">
            <span>4</span>
        </div>
        <div class="button" data-value="5">
            <span>5</span>
        </div>
        <div class="button" data-value="6">
            <span>6</span>
        </div>
        <div class="button" data-value="+">
            <span>+</span>
        </div>
        <div class="button" data-value="1">
            <span>1</span>
        </div>
        <div class="button" data-value="2">
            <span>2</span>
        </div>
        <div class="button" data-value="3">
            <span>3</span>
        </div>
        <div class="button" data-value=".">
            <span>.</span>
        </div>
        <div class="button" data-value="(">
            <span>(</span>
        </div>
        <div class="button" data-value="0">
            <span>0</span>
        </div>
        <div class="button" data-value=")">
            <span>)</span>
        </div>
        <div class="button" data-value="=">
            <span>=</span>
        </div>
    </div>

    <script type="text/javascript" src="Calculator.js"></script>
</body>
</html>
